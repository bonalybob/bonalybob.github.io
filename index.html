
<style>
        @font-face {
  font-family: 'Roboto';
  font-style: normal;
  font-weight: 300;
  src: local('Roboto Light'), local('Roboto-Light'), url(https://fonts.gstatic.com/s/roboto/v16/Hgo13k-tfSpn0qi1SFdUfVtXRa8TVwTICgirnJhmVJw.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}
    @font-face {
  font-family: 'Roboto';
  font-style: normal;
  font-weight: 100;
  src: local('Roboto Thin'), local('Roboto-Thin'), url(https://fonts.gstatic.com/s/roboto/v16/2tsd397wLxj96qwHyNIkxPesZW2xOQ-xsNqO47m55DA.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}
    body {
        background: #36D1DC;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(187deg, #5B86E5, #36D1DC);
        /*
Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(187deg, #5B86E5, #36D1DC);
        /* W3C, IE 10+/ Edge, Firefox 16+,
Chrome 26+, Opera 12+, Safari 7+ */
        text-align: center;
        font-family:Roboto;
    }

    h1 {
        font-weight: 100;
        font-family: Roboto;
        color: white;
        font-size: 50px;
        text-align: center;
        margin-top: 10px;
    }

    #main {
        height: 230px;
        margin-top: 4em;
    }

    a {
        text-decoration: none
    }

    .btn {
        display: inline-block;
        margin-bottom: 1rem;
        color: rgba(255, 255, 255, 0.7);
        background-color: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        border-style: solid;
        border-width: 1px;
        border-radius: .3rem;
        transition: color 0.2s, background-color 0.2s, border-color .2s
    }

    .btn:hover {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3)
    }

    .btn+.btn {
        margin-left: 1rem
    }

    @media screen and (min-width: 64em) {
        .btn {
            padding: .75rem 1rem
        }
    }

    @media screen and (min-width: 42em) and (max-width: 64em) {
        .btn {
            padding: .6rem .9rem;
            font-size: .9rem
        }
    }

    @media screen and (max-width: 42em) {
        #interface {
            text-align: center
        }
        .btn {
            display: block;
            width: 100%;
            padding: .75rem;
            font-size: .9rem
        }
        .btn+.btn {
            margin-top: 1rem;
            margin-left: 0
        }
    }

</style>
